<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini test</title>
</head>
<body>
    <h1 id="fname"></h1>
    <h1 id="lname"></h1>


    <script>
        let minNum=1;
        let maxNum=100;
        let answer=Math.floor(Math.random()*(maxNum-minNum)+1)-minNum;
        let guess;
        let attempt =0;
        let running=true;

        while(running){
            guess=window.prompt(`enter a number between${minNum}-${maxNum}`)
            guess=Number(guess)

            if(isNaN(guess)){
                window.alert("enter a valid number")
            }
            else if(guess <=0 || guess>100){
               window.alert("enter a valid number")
            }
            else{
                attempt++
                if(guess < answer){
                    window.alert("you are too low! try again.")
                }
                else if(guess > answer){
                    window.alert("you are too high try again.")

                }
                else{
                    window.alert(`you corrected .the answer is${guess}.you corrected in ${attempt} attemmpts`)
                    running=false;
                }
            }
        }

    </script>
</body>
</html>
