<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp | convert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>temperature converter</h1>
        <input type="number" id="inputbox" value="0">
        <br>
        <input type="radio" id="tofahrenheit"  name="units">
        <label for="tofahrenheit">celsius ➡ fahrenheit</label>
        <br>
        <input type="radio" name="units" id="tocelsius">
        <label for="tocelsius">fahrenheit ➡ celsius</label>
        <br>
        <button type="submit" onclick="convert(event)">convert</button>
        <p id="result">select</p>
    </form>
    <script src="script.js"></script>
</body>
</html>
