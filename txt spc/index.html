    <div class="textToSpeech">
        <h1>Let's hear!</h1>
        <textarea id="textToSpeech" cols="25" rows="10"></textarea>
        <div class="button">
            <button type="button" id="buttonof1" onclick="convertTextToSpeech()">Convert</button>
            <button onclick="stopConversion()">Stop</button>
            <button onclick="clearTextarea()">clear</button>

        </div>
    </div>

    <script>
        let conversionStopped = false;

        function convertTextToSpeech() {
            conversionStopped = false;
            const textToSpeak = document.getElementById("textToSpeech").value;
            let speechObj = new SpeechSynthesisUtterance(textToSpeak);
            window.speechSynthesis.speak(speechObj);
            document.getElementById("buttonof1").textContent = "started";
            setTimeout(() => {
                document.getElementById("buttonof1").textContent = "Convert";
            }, 1000);
        }
        function stopConversion(){
            conversionStopped=true;
        }
        function clearTextarea() {
            document.getElementById("textToSpeech").value = "";
        }
    </script>

</body>
